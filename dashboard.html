<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fade-in Animation CSS -->
    <style>
      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Apply the animation to the body */
      .fade-in {
        animation: fadeIn 1s ease-in-out; /* 1 second duration */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="dashboard.html">
              <span class="material-icons-outlined">poll</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <!-- Link to farmers.html -->
            <a href="farmers.html">
              <span class="material-icons-outlined">groups</span> Farmers
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">info</span> Info
            </a>
          </li>
          <li class="sidebar-list-item-logout">
            <a href="index.html">
              <span class="material-icons-outlined">logout</span> Logout
            </a>
          </li>          
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>Total Farmers</h3>
              <span class="material-icons-outlined">person</span>
            </div>
            <h1>249</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Mother seed count</h3>
              <span class="material-icons-outlined">grass</span>
            </div>
            <h1>25</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Hectares count</h3>
              <span class="material-icons-outlined">fullscreen</span>
            </div>
            <h1>1500</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Predicted Yield</h3>
              <span class="material-icons-outlined">grass</span>
            </div>
            <h1>56</h1>
          </div>
        </div>
      </main>
      <!-- End Main -->

    </div>
    
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined"></span>
      </div>
      <div class="main-title">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Add fade-in effect
          document.body.classList.add("fade-in");
      });
    </script>   
  </body>
</html>
