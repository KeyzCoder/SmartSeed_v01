<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="image-container">
        <img src="assets/farm.jpg" alt="Farm" class="farm-image">
      </div>

    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"></span>
        </div>
        <div class="main-title">
          <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
      </header>

      

    <div class="green-container"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
            </div>
            <div class="button-group">
                <a href="guest/guest_dashboard.html">
                    <button type="button">Guest</button>
                </a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add fade-in effect
            document.body.classList.add("fade-in");

            // Login form validation
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from refreshing the page
                
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Check if email and password match the credentials
                if (email === "admin@email.com" && password === "admin1") {
                    alert("Login successful!");
                    // Redirect to the dashboard.html
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid email or password.");
                }
            });
        });
    </script>    
</body>
</html>
